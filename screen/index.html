<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <body>
    <form class="login-form hidden">
      <input type="text" placeholder="Enter User Name.." />
      <button>Log in</button>
    </form>

    <div class="window hidden" id="greeting-box" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">Hello welcome to nomad98 world</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button id="close-button" aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body" id="greeting"></div>
    </div>

    <p style="font-size: 30px; font-family: 'window95'" id="clock">00:00:00</p>

    <div class="icon-box">
      <a class="icon-link" href="https://www.google.com/" target="_blank">
        <img src="../img/Google.png" />
      </a>
      <a class="icon-link" href="https://www.youtube.com/" target="_blank">
        <img src="../img/YouTube.png" />
      </a>
      <a class="icon-link icon-link__weather">
        <img src="../img/Weather.png" />
      </a>
      <a class="icon-link icon-link__instagram">
        <img src="../img/Instagram.png" />
      </a>
      <a class="icon-link" href="https://discord.com/" target="_blank">
        <img src="../img/Discord.png" />
      </a>
      <a
        class="icon-link"
        href="https://www.disneyplus.com/ko-kr/home"
        target="_blank"
      >
        <img src="../img/Disney+.png" />
      </a>
      <a class="icon-link" href="https://www.tiktok.com/ko-KR/" target="_blank">
        <img src="../img/TikTok.png" />
      </a>
    </div>
    <div class="window hidden" id="background__box" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">
          <p>NomadStagram</p>
        </div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <img id="background__img" src="" alt="" />
        <button>like</button>
        <button id="background__refreshBtn">refresh</button>
      </div>
    </div>

    <div class="window hidden" id="weather-box" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">Now Weather</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div id="weather">
          <span style="font-size: 15px"></span>
          <span style="font-size: 15px"></span>
        </div>
      </div>
    </div>

    <script src="../index.js"></script>
    <script src="../clock.js"></script>
    <script src="../background.js"></script>
    <script src="../weather.js"></script>
  </body>
</html>
